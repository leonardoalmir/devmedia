<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="questionario.css">
    <title>Formulários - Questionário</title>
</head>
<body>
    <header class="cabecalho">
        <h1 class="cabecalho__logo">Formulários</h1>
        <div class="cabecalho__menu">
            <ul class="cabecalho__menu-lista">
                <li class="menu__item"><a href="#" class="menu__link">Home</a></li>
                <li class="menu__item"><a href="index.html" class="menu__link">CyberExpress</a></li>
                <li class="menu__item"><a href="questionario.html" class="menu__link">Questionário</a></li>
                <li class="menu__item"><a href="faculdade.html" class="menu__link">Faculdade</a></li>
            </ul>
        </div>
    </header>
    <main>
        <section class="sugestoes">
            <h1 class="sugestoes__titulo">Questionário</h1>
            <p class="sugestoes__texto">
                Responda o questionário abaixo marcando as opções que correspondem as suas preferências por jogos.
            </p>
            <form action="https://www.devmedia.com.br/codigos/formularios/aula5/" method="get">
                <div class="opcoes">
                    <h2 class="titulo_opcoes">Quais plataformas de jogos você utiliza?</h2>
                    <div class="grupo_opcoes">
                        <input type="checkbox" name="plataformas[]" value="Xbox" id="Xbox">
                        <label for="Xbox">Xbox</label>
                    </div>
                    <div class="grupo_opcoes">
                        <input type="checkbox" name="plataformas[]" value="PlayStation" id="PlayStation">
                        <label for="PlayStation">PlayStation</label>
                    </div>
                    <div class="grupo_opcoes">
                        <input type="checkbox" name="plataformas[]" value="Switch" id="Switch">
                        <label for="Switch">Switch</label>
                    </div>
                    <div class="grupo_opcoes">
                        <input type="checkbox" name="plataformas[]" value="Stadia" id="Stadia">
                        <label for="Stadia">Stadia</label>
                    </div>
                    <div class="grupo_opcoes">
                        <input type="checkbox" name="plataformas[]" value="PC" id="PC">
                        <label for="PC">PC</label>
                    </div>
                </div>
                <div class="opcoes">
                    <h2 class="titulo_opcoes">Quais seus gêneros de jogo preferidos?</h2>
                    <div class="grupo_opcoes">
                        <input type="checkbox" name="generos[]" value="acao" id="acao">
                        <label for="acao">Ação</label>
                    </div>
                    <div class="grupo_opcoes">
                        <input type="checkbox" name="generos[]" value="aventura" id="aventura">
                        <label for="aventura">Aventura</label>
                    </div>
                    <div class="grupo_opcoes">
                        <input type="checkbox" name="generos[]" value="plataforma" id="plataforma">
                        <label for="plataforma">Plataforma</label>
                    </div>
                    <div class="grupo_opcoes">
                        <input type="checkbox" name="generos[]" value="RPG" id="RPG">
                        <label for="RPG">RPG</label>
                    </div>
                    <div class="grupo_opcoes">
                        <input type="checkbox" name="generos[]" value="tiro" id="tiro">
                        <label for="tiro">Tiro</label>
                    </div>
                    <div class="grupo_opcoes">
                        <input type="checkbox" name="generos[]" value="corrida" id="corrida">
                        <label for="corrida">Corrida</label>
                    </div>
                </div>
                <button class="sugestoes__botao" type="submit">Enviar sugestão</button>
            </form>
        </section>
    </main>
    <footer class="rodape">
        <p class="rodape__texto">Copyright 2022 - Leonardo Almir</p>
    </footer>
</body>
</html>
