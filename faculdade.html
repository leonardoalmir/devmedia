<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="faculdade.css">
    <title>CyberExpress - Caixa de sugestões</title>
</head>
<body>
    <header class="cabecalho">
        <h1 class="cabecalho__logo">Faculdade</h1>
        <div class="cabecalho__menu">
            <ul class="cabecalho__menu-lista">
                <li class="menu__item"><a href="#" class="menu__link">Home</a></li>
                <li class="menu__item"><a href="#" class="menu__link">Sobre</a></li>
                <li class="menu__item"><a href="#" class="menu__link">Contato</a></li>
                <li class="menu__item"><a href="index.html1" class="menu__link">CyberExpress</a></li>
            </ul>
        </div>
    </header>
    <main>
        <section class="sugestoes">
            <h1 class="sugestoes__titulo">Matrícula</h1>
            <p class="sugestoes__texto">
                Preencha os campos abaixo para criar a sua matrícula e seu cadastro no ambiente virtual da faculdade.
            </p>
            <form action="https://www.devmedia.com.br/codigos/formularios/aula3/" method="get">
                <label>Nome: </label>
                <input type="text" name="nome"/>
                <label>Data de Nascimento: </label>
                <input type="date" name="data_nascimento"/>
                <label>Email:</label>
                <input type="email" name="email" />
                <label>Telefone:</label>
                <input type="tel" name="telefone" />
                <label>Melhor dia para vencimento:</label>
                <input type="number" name="dia_vencimento" />
                <label>Login:</label>
                <input type="text" name="login" />
                <label>Senha:</label>
                <input type="password" name="senha" />
                <button class="sugestoes__botao" type="submit">Enviar sugestão</button>
            </form>
        </section>
    </main>
    <footer class="rodape">
        <p class="rodape__texto"> Copyright 2022 - Faculdade</p>
    </footer>
</body>
</html>
