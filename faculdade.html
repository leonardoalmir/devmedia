<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="faculdade.css">
    <title>Formulários - Matrícula</title>
</head>
<body>
    <header class="cabecalho">
        <h1 class="cabecalho__logo">Formulários</h1>
        <div class="cabecalho__menu">
            <ul class="cabecalho__menu-lista">
                <li class="menu__item"><a href="#" class="menu__link">Home</a></li>
                <li class="menu__item"><a href="index.html" class="menu__link">Sugestões</a></li>
                <li class="menu__item"><a href="questionario.html" class="menu__link">Questionário</a></li>
                <li class="menu__item"><a href="faculdade.html" class="menu__link">Matrícula</a></li>
                <li class="menu__item"><a href="exame.html" class="menu__link">Exame</a></li>
            </ul>
        </div>
    </header>
    <main>
        <section class="sugestoes">
            <h1 class="sugestoes__titulo">Matrícula</h1>
            <p class="sugestoes__texto">
                Preencha os campos abaixo para criar a sua matrícula e seu cadastro no ambiente virtual da faculdade.
            </p>
            <form action="https://www.devmedia.com.br/codigos/formularios/aula3/" method="get">
                <label>Nome: </label>
                <input type="text" minlength="3" maxlength="80" name="nome" placeholder="Digite seu nome completo" />
                <label>Data de Nascimento: </label>
                <input type="date" min="1990-01-01" max="2020-01-30" name="data_nascimento"/>
                <label>Email:</label>
                <input type="email" minlength="7" maxlength="120" name="email" placeholder="exemplo@email.com" />
                <label>Telefone:</label>
                <input type="tel" minlength="16" maxlength="32" name="telefone" placeholder="(XX) XXXXX-XXXX"/>
                <label>Melhor dia para vencimento:</label>
                <input type="number" min="10" max="20"  name="dia_vencimento" placeholder="Valores entre 10 a 20" />
                <label>Login:</label>
                <input type="text" name="login" placeholder="Digite seu login" />
                <label>Senha:</label>
                <input type="password" minlength="4" maxlength="8" name="senha" placeholder="Digite sua senha"/>
                <label for="">Quais seus esportes favoritos?</label>
                <div class="check__esportes">
                    <input class="check" type="checkbox" name="esportes[]" value="futebol" id="futebol">
                    <label class="check__label" for="futebol">Futebol</label>
                    <input class="check" type="checkbox" name="esportes[]" value="volei" id="volei">
                    <label class="check__label" for="volei">Vôlei</label>
                    <input class="check" type="checkbox" name="esportes[]" value="basquete" id="basquete">
                    <label class="check__label" for="basquete">Basquete</label>
                </div>
                <button class="sugestoes__botao" type="submit">Enviar sugestão</button>
            </form>
        </section>
    </main>
    <footer class="rodape">
        <p class="rodape__texto"> Copyright 2022 - Faculdade</p>
    </footer>
</body>
</html>
